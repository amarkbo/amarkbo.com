<script>
    window.location.href = '/#/{{path}}';
</script>

<div class="work-nav-buttons">
    <a href="#">X Close</a>
    {% if previous.path %}
        <a href="#/{{previous.path}}">&lt; {{previous.title}}</a>
    {% endif %}
    {% if next.path %}
        <a href="#/{{next.path}}">{{next.title}} &gt;</a>
    {% endif %}
</div>
<h2>{{title}}</h2>
</div>
<div class="contents">
    <div class="work-meta">
        <img class="pure-img" src="works/marriott-six-degrees/thumb.jpg">
        <ul>
            <li><strong>My role: </strong>{{role}}</li>
            <li><strong>Team size: </strong>{{team}}</li>
            <li><strong>Year: </strong>{{date|date('Y')}}</li>
        </ul>
    </div>
    {{contents|safe}}
</div>
