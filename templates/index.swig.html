<div id="main-content-container"><div id="main-content">

    <h2>amarkbo.com</h2>
    <div id="header" class="pure-g-r">
        <div class="pure-u-1 pure-u-md-1-6 spacer-col"></div>
        <div class="pure-u-1 pure-u-md-1-3 column-1">
            This is the site of <strong>Amar Boghani</strong>. I make digital things &amp; experiences.
            <h3>Currently</h3> Creative Technologist at the <a href="http://mobile.mit.edu">MIT Mobile Experience Lab</a>.
        </div>
        <div class="pure-u-1 pure-u-md-1-3 column-2">
            <h3>Get in touch</h3>
            amar@amarkbo.com<br/><a href="https://twitter.com/amarkbo">Twitter</a>, <a href="https://www.linkedin.com/in/amarkbo">LinkedIn</a>, <a href="https://github.com/amarkbo">GitHub</a>
        </div>
        <div class="pure-u-1 pure-u-md-1-6 spacer-col"></div>
    </div>

    <h2>Selected work</h2>
    <div id="selected-work" class="pure-g-r">
        <div class="pure-u-1 pure-u-md-1-6 spacer-col"></div>

        <!-- center column -->
        <div class="pure-u-1 pure-u-md-2-3">

            <!-- grid of works -->
            <div id="work-grid" class="pure-g">
                {% for work in works %}
                    <div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1-3">
                        <a class="work-link" href="#/{{ work.path }}/">
                            <div class="work-container">
                                <img class="pure-img" src="http://placehold.it/400x400"></img>
                                <h4 class="work-title">{{work.title}}</h4>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <!-- /end grid of works -->

        </div>
        <!-- /center column -->

        <div class="pure-u-1 pure-u-md-1-6 spacer-col"></div>
    </div>

</div></div>
